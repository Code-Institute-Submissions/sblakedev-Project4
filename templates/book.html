{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}

{% if user.is_authenticated %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    {{ form | crispy }}

    <button class="btn btn-dark mb-2 mt-3" type="submit">Submit Booking Interest</button>
</form>

{% endif %}
{% endblock %}
